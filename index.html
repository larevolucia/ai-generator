<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Portuguese Poem Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/35a0b8e851.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Poems Generator</h1>
      <main>
        <div class="form-container">
          <div class="row g-3 align-items-center">
            <div class="col-md-3 col-12">
              <label for="poem-types" class="form-label">Poem styles</label>
              <select class="form-select" name="poem-types" id="poem-types">
                <option class="dropdown-item" value="Free_Verse" selected>
                  Free Verse
                </option>
                <option class="dropdown-item" value="Haiku">Haiku</option>
                <option class="dropdown-item" value="Sonnet">Sonnet</option>
                <option class="dropdown-item" value="Limerick">Limerick</option>
              </select>
            </div>
            <div class="col-md-3 col-12">
              <label for="language-select" class="form-label">Language</label>

              <select
                class="form-select"
                name="language-select"
                id="language-select"
              >
                <option class="dropdown-item" value="English" selected>
                  English
                </option>
                <option class="dropdown-item" value="Portuguese">
                  Portuguese
                </option>
                <option class="dropdown-item" value="Dutch">Dutch</option>
              </select>
            </div>
            <div class="col-md-6 col-12">
              <label for="search-input" class="form-label"
                >Theme of the poem</label
              >
              <form id="poem-generator-form" class="input-group">
                <input
                  id="search-input"
                  class="form-control"
                  type="text"
                  placeholder="Enter poem theme"
                  autofocus
                  required
                />
                <input class="btn btn-custom" type="submit" value="Submit" />
              </form>
            </div>
          </div>
          <div class="hint mt-2">
            <i class="fa-solid fa-circle-info hint-icon"></i> Subject could be a
            simple word such as "love", an expression such as "wild life" or a
            complete instruction such as "funny poem about politics".
          </div>
        </div>
        <div id="poem" class="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/luciareis/">Lucia Reis</a> and it's
        <a href="https://github.com/larevolucia/ai-generator" target="_blank"
          >open-sourced on Github</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
